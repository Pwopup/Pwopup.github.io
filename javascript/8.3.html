<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script type="text/javascript">
	function enter_a_number()
	{
		var x = document.getElementById("input").value;
		try{
			if(x=="") throw "empty";
			if(isNaN(x)) throw "nota number m8";
			x = Number(x);
			if(x<5) throw "too Low";
			if(x>10) throw "too high";
		}
		catch(err)
			{
				alert(err);
			}
	}
</script>
</head>

<body>
	<p>Plz input numeber btwen 5 and 10</p>
</body>
</html>
