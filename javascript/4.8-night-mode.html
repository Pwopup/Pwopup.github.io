<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>4.8 - Night Mode</title>
</head>

<body>
	<script>
		function nightmode()
		{
			document.body.style.backgroundColor = "black";
		}
		function daymode()
		{
			document.body.style.backgroundColor = "white";
		}
	</script>
	
	<button onclick= "nightmode()">Night Mode</button>
	<button onclick="daymode()">Day Mode</button>
</body>
</html>
