<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.6 - Counting by two's</title>
</head>

<body>
	<table border="1">
		<tr>
	<script type="text/javascript">
		var x = 0;
		while (x <= 20)
		{
			document.write("<td>"+x+"</td>");
			x++;
			x++;
			
		}
	</script>
		</tr>
	</table>
</body>
</html>
