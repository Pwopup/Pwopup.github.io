				break;
			}
			else if(guess.length !== 1)
			{
				alert("Plz enter single person");
			}
			else
			{
				for(var j = 0; j < word.length; j++)
				{
					if(word[j] === guess)
					{
						answerArray[j] = guess;
					   	remainingLetters--;
					}
				}
			}
		}
		alert(answerArray.join(" "));
