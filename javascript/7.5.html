<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<table>
	<script type="text/javascript">
		for(var row = 0; row<10; row++)
		{
			for(var col = 0; col<row; col++)
			{
				document.write("Pepe ");
			}
			document.write("<br>");
		}	
	</script>
	</table>
</body>
</html>
