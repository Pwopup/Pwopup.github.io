<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>3.2</title>
</head>

<body>
	<script type="text/javascript">
		//number
		document.write("<strong>57</strong> is type <em>" + typeof(57) + "</em><br>");
		//String
		document.write("<strong>Cool</strong> is type <em>" + typeof("Cool") + "</em><br>");
		//Boolean (true/false)
		document.write("<strong>true</strong> is type <em>" + typeof(true) + "</em><br>");
	</script>
</body>
</html>
